  .then(data => {

      label.push(data[i].name_branch)
      json.push(data[i].total_account)
    }
    const chartDoughnut = document.getElementById('doughnut')
    new Chart (chartDoughnut,
{type: 'doughnut',
data:{
  labels:label,
  datasets: [{
    label: 'My First Dataset',
    data: json,
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
}
});

  })
