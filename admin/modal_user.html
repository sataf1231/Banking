<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Update User</title>
</head>
<body>
  <div class="modal fade" id="modalUser" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" style="width: 2rem;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="form-control">
          <input class="form-control mb-3" name="regUsername" id="regUsername" placeholder="Username" >
          <input class="form-control" type="password" name="regPassword" id="regPassword" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="regisBtn()">Sign up</button>
        </div>
      </div>
    </div>
  </div>
<script src="/js/dashboard.js"></script>
</body>
</html>
