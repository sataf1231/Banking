<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="modalPass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input class="form-control" type="password" name="modalPassword" id="modalPassword" placeholder="Password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="changePass()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div class="earmark-app">
        <header class="header">
            <h1 class="header-logo">Maze Bank.</h1>
            <div class="header-content dropdown__tags" >
                <a class="header-avatar active nav__link flex with-align">
                    <img class="header-avatar-img" src="assets/logo/user-icon.png" alt="">
                    <a class="header-avatar-name" style="text-decoration: none; color: #000;" id="name_user"></a>
                </a>
                <div class="dropdown__content--tags">
                    <a href="#" onclick="showModal()">Change Password</a>
                    <a href="#" id="Logout" onclick="logout()">Log Out</a>
                  </div>
            </div>
        </header>
        <main class="main">
                <ul class="tabs">
                    <li class="tab">
                        <a href="index.html" class="tab-btn" style="text-decoration: none;">
                            <i class="ph-lightbulb-bold"></i>
                            <span class="tab-btn-title">Overview</span>
                        </a>
                    </li>
                    <li class="tab">
                        <a href="transaction.html" class="tab-btn" style="text-decoration: none;">
                            <i class="ph-arrows-left-right-bold"></i>
                            <span class="tab-btn-title">Transactions</span>
                        </a>
                    </li>
                    <li class="tab">
                        <button class="tab-btn tab-btn--active">
                            <i class="ph-credit-card-bold"></i>
                            <span class="tab-btn-title">History</span>
                        </button>
                    </li>
                </ul>
            <div class="content">
                <div class="content-body">
                    <section class="overview">
                        <header class="overview-header">
                            <h4 class="overview-header-title">Recent activity</h4>
                            <!-- <a href="#" class="link">View all</a> -->
                        </header>
                        <div class="overview-body" id="overview-history">
                        </div> 
                        <footer class="overview-footer">
                            <!-- <a href="#" class="link">View all transactions<i class="ph-arrow-right-bold"></i></a> -->
                        </footer>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/fetch_banking.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
