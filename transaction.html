<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="modalPass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input class="form-control" type="password" name="modalPassword" id="modalPassword" placeholder="Password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="changePass()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div class="earmark-app">
        <header class="header">
            <h1 class="header-logo">Maze Bank.</h1>
            <div class="header-content dropdown__tags">
                <a class="header-avatar">
                    <img class="header-avatar-img" src="assets/logo/user-icon.png" alt="">
                    <a class="header-avatar-name" style="text-decoration: none; color: #000;" id="name_user"></a>
                </a>
                <div class="dropdown__content--tags">
                    <a href="#" onclick="showModal()">Change Password</a>
                    <a href="#" id="Logout" onclick="logout()">Log Out</a>
                </div>
            </div>
        </header>
        <main class="main">
            <ul class="tabs">
                <li class="tab">
                    <a href="index.html" class="tab-btn" style="text-decoration: none;">
                        <i class="ph-lightbulb-bold"></i>
                        <span class="tab-btn-title">Overview</span>
                    </a>
                </li>
                <li class="tab">
                    <button class="tab-btn tab-btn--active">
                        <i class="ph-arrows-left-right-bold"></i>
                        <span class="tab-btn-title">Transactions</span>
                    </button>
                </li>
                <li class="tab">
                    <a href="history.html" class="tab-btn" style="text-decoration: none;">
                        <i class="ph-credit-card-bold"></i>
                        <span class="tab-btn-title">History</span>
                    </a>
                </li>
            </ul>
            <div class="content">
                <div class="content-body">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true" style="color: #ff8827;">Deposit</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="false" style="color: #ff8827;">Withdraw</button>
                            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                                aria-selected="false" style="color: #ff8827;">Transfer</button>
                        </div>
                    </nav>
                    <!-- Deposit -->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab">
                            <section class="overview">
                                <h4 class="overview-header-title">Deposit</h4>
                                <header class="overview-header">
                                    <div class="py-2 px-3 nav mt-2">
                                        <div id="showDeposit"></div>
                                        <div id="showMoney"></div>
                                        <div class="input-group mb-1 mt-4" style="width: 70%;">
                                            <span class="input-group-text">Rp</span>
                                            <input id="balanceDeposit" type="text" class="form-control"  disabled>
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </header>
                                <hr>
                                <div class="input-group mb-3 mt-4 ms-3" style="width: 52%;">
                                    <span class="input-group-text">Rp</span>
                                    <input type="text" class="form-control"
                                        placeholder="ex 50000" id="depositAmount">
                                    <span class="input-group-text">.00</span>
                                </div>
                                <div>
                                    <div class="px-3 pt-4 pb-3">
                                        <button type="button" class="button-add-funds" id="depositBtn" >Deposit</button>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- Withdraw -->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <section class="overview">
                                <h4 class="overview-header-title">Withdraw</h4>
                                <header class="overview-header">
                                    <div class="py-2 px-3 nav ">
                                        <div id="showDeposit1"></div>
                                        <div id="showMoney1"></div>
                                        <div class="input-group mb-1 mt-4" style="width: 70%;">
                                            <span class="input-group-text">Rp</span>
                                            <input id="balanceDeposit1" type="text" class="form-control"  disabled>
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </header>
                                <hr>
                                <div class="input-group mb-3 mt-4 ms-3" style="width: 70%;">
                                    <span class="input-group-text">Rp</span>
                                    <input type="text" class="form-control"
                                        placeholder="ex 50000" id="withdrawAmount">
                                    <span class="input-group-text">.00</span>
                                </div>
                                <div>
                                    <div class="px-3 pt-4 pb-3">
                                        <button type="button" class="button-add-funds" id="withdrawBtn">Withdraw</button>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- Transfer -->
                        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                            <section class="overview">
                                <h4 class="overview-header-title">Transfer</h4>
                                <header class="overview-header">
                                    <div class="py-2 px-3 nav ">
                                        <div id="showDeposit2"></div>
                                        <div id="showMoney2"></div>
                                        <div class="input-group mb-1 mt-4" style="width: 70%;">
                                            <span class="input-group-text">Rp</span>
                                            <input id="balanceDeposit2" type="text" class="form-control"  disabled>
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </header>
                                <div class="input-group mb-3 mt-4 ms-3" style="width: 70%;">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control"
                                        placeholder="ex 1103160200" id="transferId">
                                </div>
                                <div class="input-group mb-3 mt-4 ms-3" style="width: 70%;">
                                    <span class="input-group-text">Rp</span>
                                    <input type="text" class="form-control"
                                        placeholder="ex 50000" id="transferAmount">
                                    <span class="input-group-text">.00</span>
                                </div>
                                <div>
                                    <div class="px-3 pt-4 pb-3">
                                        <button type="button" class="button-add-funds" id="transferBtn">Transfer</button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/fetch_banking.js"></script>
    <script src="/js/transaction.js"></script>
    <script src="/assets/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
